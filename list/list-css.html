<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List CSS Styles</title>
    <style>
        ul li {
            font-size: 32px;
            border: 1px solid blue;
            list-style-position: inside;
        }
    </style>
</head>

<body>
    <h1>Unordered List</h1>
    <ul style="list-style-image:url('bullet_green.png');">
        <li>Items 1</li>
        <li>Items 2</li>
        <li>Items 3</li>
        <li>Items 4</li>
        <li>Items 5</li>
    </ul>

    <h2>
        Ordered List</h2>
    <ol style='list-style:decimal-leading-zero'>
        <li>Items 1</li>
        <li>Items 2</li>
        <li>Items 3</li>
        <li>Items 4</li>
        <li>Items 5</li>
    </ol>

</body>

</html>

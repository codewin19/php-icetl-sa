<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unodered List</title>
</head>

<body>
    <h1>Examples of Unordered List</h1>
    <hr />
    <h2>Fruits Name : </h2>
    <hr />
    <ul type="disc">
        <li>Grapes
            <ul>
                <li>Green</li>
                <li>Black</li>
            </ul>
        </li>
        <li>Oranges</li>
        <li>Apple</li>
        <li>Papaya</li>
    </ul>
    <hr/>
    <ul type="circle">
        <li>Grapes</li>
        <li>Oranges</li>
        <li>Apple</li>
        <li>Papaya</li>
    </ul>
    <hr />
    <ul type="square">
        <li>Grapes</li>
        <li>Oranges</li>
        <li>Apple</li>
        <li>Papaya</li>
    </ul>
</body>

</html>
